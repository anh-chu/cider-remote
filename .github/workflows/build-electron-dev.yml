name: Build Electron Dev Apps

on:
  push:
    branches:
      - main
    tags:
      - 'v*-dev*'
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: mac
            artifact-name: macos
          - os: windows-latest
            platform: win
            artifact-name: windows

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Remove yarn lock file
        run: rm -f yarn.lock
        shell: bash

      - name: Build web app
        run: npm run build

      - name: Build Electron app
        run: npm run electron:build-${{ matrix.platform }}
        env:
          # Don't set GH_TOKEN - prevents electron-builder from auto-publishing
          SKIP_PUBLISH: true

      - name: List build artifacts (macOS)
        if: matrix.platform == 'mac'
        run: ls -la dist_electron/

      - name: List build artifacts (Windows)
        if: matrix.platform == 'win'
        run: dir dist_electron\
        shell: cmd

      - name: Upload artifacts (macOS)
        if: matrix.platform == 'mac' && startsWith(github.ref, 'refs/tags/v') && contains(github.ref, 'dev')
        uses: actions/upload-artifact@v4
        with:
          name: cider-remote-dev-${{ matrix.artifact-name }}
          path: |
            dist_electron/*.dmg
            dist_electron/*.zip
            dist_electron/dev-mac.yml
          if-no-files-found: error
          retention-days: 30

      - name: Upload artifacts (Windows)
        if: matrix.platform == 'win' && startsWith(github.ref, 'refs/tags/v') && contains(github.ref, 'dev')
        uses: actions/upload-artifact@v4
        with:
          name: cider-remote-dev-${{ matrix.artifact-name }}
          path: |
            dist_electron/*.exe
            dist_electron/*.exe.blockmap
            dist_electron/dev.yml
          if-no-files-found: error
          retention-days: 30

  release:
    name: Create Dev Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') && contains(github.ref, 'dev')

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: cider-remote-dev-macos
          path: artifacts/macos

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: cider-remote-dev-windows
          path: artifacts/windows

      - name: List downloaded artifacts
        run: |
          echo "=== macOS artifacts ==="
          ls -la artifacts/macos/
          echo "=== Windows artifacts ==="
          ls -la artifacts/windows/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/macos/*.dmg
            artifacts/macos/*.zip
            artifacts/macos/dev-mac.yml
            artifacts/windows/*.exe
            artifacts/windows/*.blockmap
            artifacts/windows/dev.yml
          draft: false
          prerelease: true
          generate_release_notes: true
          body: |
            ## ⚠️ Development Build

            This is a development build and may contain unstable features or bugs. Use at your own risk.

            ### Installation

            **Windows**: Download `Cider-Remote-Setup-*.exe` and run the installer
            **macOS**: Download `Cider-Remote-*.dmg` and drag to Applications

            ### Enable Dev Updates

            To receive automatic updates for development builds:

            1. Install this build
            2. Open the app and click the update button (bottom-right corner)
            3. In the update notification card, click the "Dev" button to switch channels
            4. The app will check for the latest dev updates automatically

            ### Report Issues

            If you encounter any bugs or issues, please report them on [GitHub Issues](https://github.com/anh-chu/cider-remote/issues).
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
