name: Build Electron Apps

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  determine-channel:
    name: Determine release channel
    runs-on: ubuntu-latest
    outputs:
      channel: ${{ steps.channel.outputs.channel }}
      is-release: ${{ steps.channel.outputs.is-release }}
    steps:
      - name: Determine channel from tag
        id: channel
        run: |
          if [[ "${{ github.ref }}" == *"-dev"* ]]; then
            echo "channel=dev" >> $GITHUB_OUTPUT
            echo "is-release=false" >> $GITHUB_OUTPUT
          else
            echo "channel=latest" >> $GITHUB_OUTPUT
            echo "is-release=true" >> $GITHUB_OUTPUT
          fi

  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: determine-channel

    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: mac
            artifact-name: macos
          - os: windows-latest
            platform: win
            artifact-name: windows

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from git tag
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Update package.json version
        if: steps.version.outputs.version
        run: |
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf-8'));
            pkg.version = '${{ steps.version.outputs.version }}';
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "

      - name: Build web app
        run: yarn build

      - name: Build Electron app
        run: yarn electron:build-${{ matrix.platform }}
        env:
          # Don't set GH_TOKEN - prevents electron-builder from auto-publishing
          SKIP_PUBLISH: true

      - name: List build artifacts (macOS)
        if: matrix.platform == 'mac'
        run: ls -la dist_electron/

      - name: List build artifacts (Windows)
        if: matrix.platform == 'win'
        run: dir dist_electron\
        shell: cmd

      - name: Upload artifacts (macOS)
        if: matrix.platform == 'mac'
        uses: actions/upload-artifact@v4
        with:
          name: cider-remote-${{ needs.determine-channel.outputs.channel }}-${{ matrix.artifact-name }}
          path: |
            dist_electron/*.dmg
            dist_electron/*.zip
            dist_electron/${{ needs.determine-channel.outputs.channel == 'dev' && 'dev-mac.yml' || 'latest-mac.yml' }}
          if-no-files-found: error
          retention-days: 30

      - name: Upload artifacts (Windows)
        if: matrix.platform == 'win'
        uses: actions/upload-artifact@v4
        with:
          name: cider-remote-${{ needs.determine-channel.outputs.channel }}-${{ matrix.artifact-name }}
          path: |
            dist_electron/*.exe
            dist_electron/*.exe.blockmap
            dist_electron/${{ needs.determine-channel.outputs.channel == 'dev' && 'dev.yml' || 'latest.yml' }}
          if-no-files-found: error
          retention-days: 30

  release:
    name: Create Release
    needs: [build, determine-channel]
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: cider-remote-${{ needs.determine-channel.outputs.channel }}-macos
          path: artifacts/macos

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: cider-remote-${{ needs.determine-channel.outputs.channel }}-windows
          path: artifacts/windows

      - name: List downloaded artifacts
        run: |
          echo "=== macOS artifacts ==="
          ls -la artifacts/macos/
          echo "=== Windows artifacts ==="
          ls -la artifacts/windows/

      - name: Create release body (dev)
        if: needs.determine-channel.outputs.channel == 'dev'
        run: |
          cat > release-body.md << 'EOF'
          ## ⚠️ Development Build

          This is a development build and may contain unstable features or bugs. Use at your own risk.

          ### Installation

          **Windows**: Download `Cider-Remote-Setup-*.exe` and run the installer
          **macOS**: Download `Cider-Remote-*.dmg` and drag to Applications

          ### Enable Dev Updates

          To receive automatic updates for development builds:

          1. Install this build
          2. Open the app and click the update button (bottom-right corner)
          3. In the update notification card, click the "Dev" button to switch channels
          4. The app will check for the latest dev updates automatically

          ### Report Issues

          If you encounter any bugs or issues, please report them on [GitHub Issues](https://github.com/anh-chu/cider-remote/issues).
          EOF

      - name: Create release body (stable)
        if: needs.determine-channel.outputs.channel == 'latest'
        run: |
          cat > release-body.md << 'EOF'
          ## Installation

          **Windows**: Download `Cider-Remote-Setup-*.exe` and run the installer
          **macOS**: Download `Cider-Remote-*.dmg` and drag to Applications

          ## Auto-Update

          If you already have Cider Remote installed, the app will automatically check for this update on startup and notify you.
          EOF

      - name: Build file list
        run: |
          {
            echo "artifacts/macos/*.dmg"
            echo "artifacts/macos/*.zip"
            echo "artifacts/windows/*.exe"
            echo "artifacts/windows/*.blockmap"
            if [[ "${{ needs.determine-channel.outputs.channel }}" == "dev" ]]; then
              echo "artifacts/macos/dev-mac.yml"
              echo "artifacts/windows/dev.yml"
            else
              echo "artifacts/macos/latest-mac.yml"
              echo "artifacts/windows/latest.yml"
            fi
          } > files.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: files.txt
          draft: false
          prerelease: ${{ needs.determine-channel.outputs.channel == 'dev' }}
          generate_release_notes: true
          body_path: release-body.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
