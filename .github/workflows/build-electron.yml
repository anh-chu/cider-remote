name: Build Electron Apps

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: mac
            artifact-name: macos
          - os: windows-latest
            platform: win
            artifact-name: windows

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from git tag
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Update package.json version
        if: steps.version.outputs.version
        run: |
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf-8'));
            pkg.version = '${{ steps.version.outputs.version }}';
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "

      - name: Build web app
        run: yarn build

      - name: Build Electron app
        run: yarn electron:build-${{ matrix.platform }}
        env:
          # Don't set GH_TOKEN - prevents electron-builder from auto-publishing
          SKIP_PUBLISH: true

      - name: List build artifacts (macOS)
        if: matrix.platform == 'mac'
        run: ls -la dist_electron/

      - name: List build artifacts (Windows)
        if: matrix.platform == 'win'
        run: dir dist_electron\
        shell: cmd

      - name: Upload artifacts (macOS)
        if: matrix.platform == 'mac' && startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v4
        with:
          name: cider-remote-${{ matrix.artifact-name }}
          path: |
            dist_electron/*.dmg
            dist_electron/*.zip
            dist_electron/latest-mac.yml
          if-no-files-found: error
          retention-days: 30

      - name: Upload artifacts (Windows)
        if: matrix.platform == 'win' && startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v4
        with:
          name: cider-remote-${{ matrix.artifact-name }}
          path: |
            dist_electron/*.exe
            dist_electron/*.exe.blockmap
            dist_electron/latest.yml
          if-no-files-found: error
          retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: cider-remote-macos
          path: artifacts/macos

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: cider-remote-windows
          path: artifacts/windows

      - name: List downloaded artifacts
        run: |
          echo "=== macOS artifacts ==="
          ls -la artifacts/macos/
          echo "=== Windows artifacts ==="
          ls -la artifacts/windows/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/macos/*.dmg
            artifacts/macos/*.zip
            artifacts/macos/latest-mac.yml
            artifacts/windows/*.exe
            artifacts/windows/*.blockmap
            artifacts/windows/latest.yml
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## Installation

            **Windows**: Download `Cider-Remote-Setup-*.exe` and run the installer
            **macOS**: Download `Cider-Remote-*.dmg` and drag to Applications

            ## Auto-Update

            If you already have Cider Remote installed, the app will automatically check for this update on startup and notify you.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
