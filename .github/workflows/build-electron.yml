name: Build Electron Apps

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: mac
            artifact-name: macos
          - os: windows-latest
            platform: win
            artifact-name: windows

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Build Electron app
        run: npm run electron:build-${{ matrix.platform }}

      - name: List build artifacts (macOS)
        if: matrix.platform == 'mac'
        run: ls -la dist_electron/

      - name: List build artifacts (Windows)
        if: matrix.platform == 'win'
        run: dir dist_electron\
        shell: cmd

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cider-remote-${{ matrix.artifact-name }}
          path: |
            dist_electron/*.zip
            dist_electron/*.exe
          if-no-files-found: error
          retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: cider-remote-macos
          path: artifacts/macos

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: cider-remote-windows
          path: artifacts/windows

      - name: List downloaded artifacts
        run: |
          echo "=== macOS artifacts ==="
          ls -la artifacts/macos/
          echo "=== Windows artifacts ==="
          ls -la artifacts/windows/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/macos/*.zip
            artifacts/windows/*.exe
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
