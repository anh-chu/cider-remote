name: Build Electron Apps

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: mac
            artifact-name: macos
          - os: windows-latest
            platform: win
            artifact-name: windows

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Remove pnpm lock file
        run: rm -f pnpm-lock.yaml
        shell: bash

      - name: Build web app
        run: npm run build

      - name: Build Electron app
        run: npm run electron:build-${{ matrix.platform }} -- --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: List build artifacts (macOS)
        if: matrix.platform == 'mac'
        run: ls -la dist_electron/

      - name: List build artifacts (Windows)
        if: matrix.platform == 'win'
        run: dir dist_electron\
        shell: cmd

      - name: Upload build artifacts (for debugging)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cider-remote-${{ matrix.artifact-name }}
          path: dist_electron/
          if-no-files-found: warn
          retention-days: 7
